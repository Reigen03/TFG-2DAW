<!DOCTYPE html>

<html lang="es">
    <head>
        <title>Insight Bot</title>

        <meta charset="UTF-8">
        <meta name="language" content="Spanish">
        <meta name="author" content="Rafa Marco Alfonso">
        <meta name="copyright" content="Insight Bot">
        <meta name="title" content="Insight Bot">
        <meta name="description" content="Página de chatbot">
        <meta name="keywords" content="Chat, chat, chatbot, IA, AI, bot">
        <meta name="robots" content="index, follow">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="../../img/favicon/favicon.png" type="image/x-icon" rel="icon">
        <link href="../css/general.css" type="text/css" rel="stylesheet" media="screen">
        <link href="../css/inicio.css" type="text/css" rel="stylesheet" media="screen">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" rel="stylesheet" integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../js/chat.js" type="text/javascript"></script>
        <script src="../js/logout.js" type="text/javascript"></script>
    </head>

    <body>
        <!-- Contenedor principal -->
        <div class="container-fluid">
            <!-- Cabecera -->
            <header id="cabeceraInicio" class="row">
                <div>
                    <a href="/info" class="enlaceCabecera">Más info</a>
                </div>

                <span id="titulo">Insight Bot</span>

                <div id="sesionUsu">
                    <a id="enlaceUsu"><img id="iconoUsu" src="img/misc/sesion.png" alt="iniciar sesion"></a>
                    <div id="opcionesUsu">
                        <a href="/registro" class="enlaceCabecera">Registrarse</a><br>
                        <a href="/login" class="enlaceCabecera">Iniciar sesión</a><br>
                        <span id="cerrarSesion" class="enlaceCabecera">Cerrar sesión</span>
                    </div>
                </div>
            </header>

            <!-- Cuerpo -->
            <div id="chatArea">
                <div id="chat">
                    <div class="msg msgBot">
                        <div class="img imgBot"></div>
                        <div class="txt txtBot">¡Hola, Soy Insight Bot! Cuéntame lo que quieras.</div>
                    </div>
                </div>

                <div id="text">
                    <input id="cuadroTexto" type="text" placeholder="¡Escribe cualquier cosa!">
                    <input id="btnTexto" type="button" value="Enviar">
                </div>
            </div>
        </div>
    </body>
</html>
